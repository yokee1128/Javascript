<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <script src="yeartodolist.js" defer></script>
  </head>
  <body>
    <main>
      <div class="mainTitle"><h1>TO DO LIST</h1></div>
      <div class="date">
        <div class="maindate">
          <div class="datedetail">2024.06.09</div>
          <button class="reset">reset</button>
        </div>
        <div class="timer">13:14:00</div>
        <div class="week">Sun</div>
      </div>
      <div class="content">
        <div class="title">
          <h3>할일목록</h3>
        </div>
        <div class="list">
          <div class="listUnit">
            <div class="detail"></div>
            <div class="time"></div>
            <button class="deletebtn"></button>
          </div>
        </div>
        <div class="addbtn">추가</div>
      </div>
    </main>
  </body>
</html>
