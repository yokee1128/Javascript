<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="cafe">
      <div class="menus">
        <div class="menu americano">
          <span>아메리카노 가격 3000원</span>
          <button class="aOrder">구매하기</button>
        </div>
        <div class="menu latte">
          <span>라떼 가격 3500원</span>
          <button class="lOrder">구매하기</button>
        </div>
        <div class="menu vanilla">
          <span>바닐라 가격 4000원</span>
          <button class="vOrder">구매하기</button>
        </div>
      </div>
      <div class="total">
        <span>총합 구매: </span>
        <span class="totalNum">0</span>
      </div>
      <div class="orderagain">
        <button class="reOrder">다시구매하기</button>
      </div>
    </div>
  </body>
</html>
